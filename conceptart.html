<!DOCTYPE html>
<html>
<head>
    <title>Concept Art</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Local css files -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="css/gallery.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="js/jquery.blueimp-gallery.min.js"></script>

    <!-- Local javascript files -->
    <script src=".//js/common.js"></script>
    <script src=".//js/gallery.js"></script>
</head>
<body id="conceptart">
    <div id="header">
    </div>
    <div id="content">
        <div id="content-body">
            <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
            <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
                <div class="slides"></div>
                <h3 class="title"></h3>
                <p class="description"></p>
                <a class="prev">‹</a>
                <a class="next">›</a>
                <a class="close">×</a>
                <a class="play-pause"></a>
                <ol class="indicator"></ol>
            </div>

            <div id="links" class="gallery-links center-block text-center">
                <a href="./img/zack_orig.jpg" title="Zack" data-description="A charcoal version of the Zack poster from Final Fantasy 7. This was a project for my Drawing class. Black and White Charcoal." data-gallery>
                    <img src="./img/thumbnail/zack_thumbnail.png">
                </a>
                <a href="./img/portrait_sketch_orig.jpg" title="Portrait Sketch" data-description="Life Drawing practice. Graphite." data-gallery>
                    <img src="./img/thumbnail/portrait_sketch_thumbnail.png">
                </a>
                <a href="./img/model_sketch_orig.jpg" title="Model Sketch" data-description="Life Drawing practice. Graphite." data-gallery>
                    <img src="./img/thumbnail/model_sketch_thumbnail.png">
                </a>
                <a href="./img/skull_side_sketch_orig.jpg" title="Skull Side" data-description="Anatomy practice. Graphite." data-gallery>
                    <img src="./img/thumbnail/skull_side_sketch_thumbnail.png">
                </a>
                <a href="./img/skull_sketch_orig.jpg" title="Skull" data-description="Anatomy practice. Graphite." data-gallery>
                    <img src="./img/thumbnail/skull_sketch_thumbnail.png">
                </a>
                <a href="./img/skeleton_orig.png" title="Skeleton" data-description="Anatomy practice. Graphite." data-gallery>
                    <img src="./img/thumbnail/skeleton_thumbnail.png">
                </a>
                <a href="./img/katara_orig.jpg" title="Katara" data-description="This was another project for my Drawing class. It was my take on what I thought Katara, from Avatar: The Last Airbender, would have looked like as an adult. Graphite." data-gallery>
                    <img src="./img/thumbnail/katara_thumbnail.png">
                </a>
                <a href="./img/sorceress_orig.jpg" title="Sorceress" data-description="Sorceress. Pen and marker." data-gallery>
                    <img src="./img/thumbnail/sorceress_thumbnail.png">
                </a>
                <a href="./img/bunny_in_basket_orig.jpg" title="Bunny in Basket" data-description="A practice with colors. Digital." data-gallery>
                    <img src="./img/thumbnail/bunny_in_basket_thumbnail.png">
                </a>
                <a href="./img/tahoe_orig.jpg" title="Tahoe" data-description="A cartoon of my friends and I after our Tahoe trip." data-gallery>
                    <img src="./img/thumbnail/tahoe_thumbnail.png">
                </a>
                <a href="./img/the_knife_orig.jpg" title="The Knife" data-description="The Knife. Pen, Marker, and Digital." data-gallery>
                    <img src="./img/thumbnail/the_knife_thumbnail.png">
                </a>
            </div>

        </div>
    </div>
</body>
</html>
