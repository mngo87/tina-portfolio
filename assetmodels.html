<!DOCTYPE html>
<html>
<head>
    <title>Asset Models</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Local css files -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="css/gallery.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="js/jquery.blueimp-gallery.min.js"></script>

    <!-- Local javascript files -->
    <script src=".//js/gallery.js"></script>
</head>
<body id="assetmodels">
    <!--#include file="./header.html" -->
    <div id="content">
        <div id="content-body">
            <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
            <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
                <div class="slides"></div>
                <h3 class="title"></h3>
                <p class="description"></p>
                <a class="prev">‹</a>
                <a class="next">›</a>
                <a class="close">×</a>
                <a class="play-pause"></a>
                <ol class="indicator"></ol>
            </div>

            <div id="gocar" class="gallery-links text-center">
                <h2>GoCar Model</h2>
                <div id="gocar-links">
                    <a href="./img/go_car/go_car_wire_orig.jpg" title="Go car wire" data-description="The GoCar is a vehicle mainly used by tourists in my city. I modeled this for a homework assignment. This is the wireframe model." data-gallery="#blueimp-gallery-gocar-links">
                        <img src="./img/go_car/go_car_wire_thumbnail.jpg">
                    </a>
                    <a href="./img/go_car/go_car_clay_orig.jpg" title="Go car clay" data-description="Clay model of the GoCar." data-gallery="#blueimp-gallery-gocar-links">
                        <img src="./img/go_car/go_car_clay_thumbnail.jpg">
                    </a>
                    <a href="./img/go_car/go_car_color_orig.jpg" title="Go car color" data-description="Fully textured GoCar model." data-gallery="#blueimp-gallery-gocar-links">
                        <img src="./img/go_car/go_car_color_thumbnail.jpg">
                    </a>
                </div>
            </div>

            <div id="bazooka" class="gallery-links text-center">
                <h2>Bazooka Model</h2>
                <div id="bazooka-links">
                    <a href="./img/bazooka/bazooka_wire_orig.jpg" title="Bazooka wire" data-description="Wireframe model of the bazooka I made for an assignment." data-gallery="#blueimp-gallery-bazooka-links">
                        <img src="./img/bazooka/bazooka_wire_thumbnail.jpg">
                    </a>
                    <a href="./img/bazooka/bazooka_clay_orig.jpg" title="Bazooka clay" data-description="Clay model of the bazooka." data-gallery="#blueimp-gallery-bazooka-links">
                        <img src="./img/bazooka/bazooka_clay_thumbnail.jpg">
                    </a>
                    <a href="./img/bazooka/bazooka_color_orig.jpg" title="Bazooka color" data-description="Fully textured bazooka. I wanted it to have a more camouflaged, rustic, metallic look." data-gallery="#blueimp-gallery-bazooka-links">
                        <img src="./img/bazooka/bazooka_color_thumbnail.jpg">
                    </a>
                </div>
            </div>

            <div id="shack" class="gallery-links text-center">
                <h2>Shack Model</h2>
                <div id="shack-links">
                    <a href="./img/shack/shack_wire_orig.jpg" title="Shack wire" data-description="Wireframe model of a shack I made for an assignment." data-gallery="#blueimp-gallery-shack-links">
                        <img src="./img/shack/shack_wire_thumbnail.jpg">
                    </a>
                    <a href="./img/shack/shack_clay_orig.jpg" title="Shack clay" data-description="Clay model of the shack." data-gallery="#blueimp-gallery-shack-links">
                        <img src="./img/shack/shack_clay_thumbnail.jpg">
                    </a>
                    <a href="./img/shack/shack_color_orig.jpg" title="Shack color" data-description="Fully textured shack." data-gallery="#blueimp-gallery-shack-links">
                        <img src="./img/shack/shack_color_thumbnail.jpg">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
