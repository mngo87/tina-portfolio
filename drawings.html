<!DOCTYPE html>
<html>
<head>
  <title>Tina's Portfolio</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <!-- Local css files -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/blueimp-gallery.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.3.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <script src="js/jquery.blueimp-gallery.min.js"></script>

  <!-- Local javascript files -->
  <script src=".//js/common.js"></script>
</head>
<body id="drawings">
  <div id="header">
  </div>

  <div id="content-body">
    <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery">
      <div class="slides"></div>
      <h3 class="title"></h3>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="close">×</a>
      <a class="play-pause"></a>
      <ol class="indicator"></ol>
    </div>

    <div id="links" class="gallary-links center-block text-center">
      <a href="./img/zack_orig.jpg" title="Zack" data-gallery>
        <img src="./img/thumbnail/zack_thumbnail.png">
      </a>
      <a href="./img/portrait_sketch_orig.jpg" title="Portrait Sketch" data-gallery>
        <img src="./img/thumbnail/portrait_sketch_thumbnail.png">
      </a>
      <a href="./img/model_sketch_orig.jpg" title="Model Sketch" data-gallery>
        <img src="./img/thumbnail/model_sketch_thumbnail.png">
      </a>
      <a href="./img/skull_side_sketch_orig.jpg" title="Skull Side" data-gallery>
        <img src="./img/thumbnail/skull_side_sketch_thumbnail.png">
      </a>
      <a href="./img/skull_sketch_orig.jpg" title="Skull" data-gallery>
        <img src="./img/thumbnail/skull_sketch_thumbnail.png">
      </a>
      <a href="./img/skeleton_orig.png" title="Skeleton" data-gallery>
        <img src="./img/thumbnail/skeleton_thumbnail.png">
      </a>
      <a href="./img/katara_orig.jpg" title="Katara" data-gallery>
        <img src="./img/thumbnail/katara_thumbnail.png">
      </a>
      <a href="./img/sorceress_orig.jpg" title="Sorceress" data-gallery>
        <img src="./img/thumbnail/sorceress_thumbnail.png">
      </a>
      <a href="./img/bunny_in_basket_orig.jpg" title="Bunny in Basket" data-gallery>
        <img src="./img/thumbnail/bunny_in_basket_thumbnail.png">
      </a>
      <a href="./img/tahoe_orig.jpg" title="Tahoe" data-gallery>
        <img src="./img/thumbnail/tahoe_thumbnail.png">
      </a>
      <a href="./img/the_knife_orig.jpg" title="The Knife" data-gallery>
        <img src="./img/thumbnail/the_knife_thumbnail.png">
      </a>
    </div>
  </div>

</body>
</html>
