<!DOCTYPE html>
<html>
<head>
  <title>Tina's Portfolio</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.3.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <div id="header">
  </div>
  <div class="site-background">
  </div>
  <div id="content-body">
    <div id="content" class="center-block">
      <div id="carousel-home" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-home" data-slide-to="1"></li>
          <li data-target="#carousel-home" data-slide-to="2"></li>
          <li data-target="#carousel-home" data-slide-to="3"></li>
          <li data-target="#carousel-home" data-slide-to="4"></li>
          <li data-target="#carousel-home" data-slide-to="5"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="./img/gocart_orig.jpg" class="center-block" />
            <div class="carousel-caption">
              car
            </div>
          </div>
          <div class="item">
            <img src="./img/bazooka_orig.jpg" class="center-block" />
            <div class="carousel-caption">bazooka</div>
          </div>
          <div class="item">
            <img src="./img/fairy_orig.jpg" class="center-block" />
            <div class="carousel-caption">fairy</div>
          </div>
          <div class="item">
            <img src="./img/ff7_orig.jpg" class="center-block" />
            <div class="carousel-caption">ff7</div>
          </div>
          <div class="item">
            <img src="./img/girlsketch_orig.jpg" class="center-block" />
            <div class="carousel-caption">girlsketch</div>
          </div>
          <div class="item">
            <img src="./img/lady_orig.jpg" class="center-block" />
            <div class="carousel-caption">lady</div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    $('#header').load("header.html")
  </script>
</body>
</html>
