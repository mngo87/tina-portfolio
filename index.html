<!DOCTYPE html>
<html>
<head>
  <title>Tina's Portfolio</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.3.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <!-- Local css files -->
  <link rel="stylesheet" href="css/global.css">

  <!-- Local javascript files -->
  <script src=".//js/common.js"></script>
</head>
<body id="home">
  <div id="header">
  </div>
  <div id="content-body">

    <div id="carousel-home" class="center-block carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-home" data-slide-to="1"></li>
        <li data-target="#carousel-home" data-slide-to="2"></li>
        <li data-target="#carousel-home" data-slide-to="3"></li>
        <li data-target="#carousel-home" data-slide-to="4"></li>
        <li data-target="#carousel-home" data-slide-to="5"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner carousel-images table-parent" role="listbox">
        <div class="item item2 active">
          <img src="./img/go_car/go_car_color_orig.jpg" class="center-block" />
          <div class="carousel-caption">car</div>
        </div>
        <div class="item item2">
          <img src="./img/bazooka/bazooka_color_orig.jpg" class="center-block" />
          <div class="carousel-caption">bazooka</div>
        </div>
        <div class="item item2">
          <img src="./img/fairy/toadstool_fairy_clay_orig.jpg" class="center-block" />
          <div class="carousel-caption">fairy</div>
        </div>
        <div class="item item2">
          <img src="./img/zack_orig.jpg" class="center-block" />
          <div class="carousel-caption">ff7</div>
        </div>
        <div class="item item2">
          <img src="./img/portrait_sketch_orig.jpg" class="center-block" />
          <div class="carousel-caption">girlsketch</div>
        </div>
        <div class="item item2">
          <img src="./img/lady_orig.jpg" class="center-block" />
          <div class="carousel-caption">lady</div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
  <script>
   $('.carousel').on('slid.bs.carousel', function(event) {
       $(event.relatedTarget)
       console.log("BOOM");
   })
  </script>

</html>
