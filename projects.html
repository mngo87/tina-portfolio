<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Local css files -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="css/gallery.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="js/jquery.blueimp-gallery.min.js"></script>

    <!-- Local javascript files -->
    <script src=".//js/common.js"></script>
    <script src=".//js/gallery.js"></script>
</head>
<body id="projects">
    <div id="header">
    </div>

    <div id="content-body">
        <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
        <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
            <div class="slides"></div>
            <h3 class="title"></h3>
            <p class="description"></p>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
        </div>

        <div id="gocar" class="gallery-links center-block text-center">
            <h2>GoCar Model</h2>
            <div id="gocar-links">
                <a href="./img/go_car_wire_orig.jpg" title="Go car wire" data-description="Temp description1" data-gallery="#blueimp-gallery-gocar-links">
                    <img src="./img/go_car_wire_orig.jpg" width="221" height="166">
                </a>
                <a href="./img/go_car_clay_orig.jpg" title="Go car clay" data-description="Temp description2" data-gallery="#blueimp-gallery-gocar-links">
                    <img src="./img/go_car_clay_orig.jpg" width="221" height="166">
                </a>
                <a href="./img/go_car_color_orig.jpg" title="Go car color" data-description="Temp description3" data-gallery="#blueimp-gallery-gocar-links">
                    <img src="./img/go_car_color_orig.jpg" width="221" height="166">
                </a>
            </div>
        </div>

        <div id="fairy" class="gallery-links center-block text-center">
            <h2>The Toadstool Fairy, Chantelle</h2>
            <div id="fairy-links">
                <a href="./img/toadstool_fairy_sketch_orig.jpg" title="Chantelle sketch" data-description="Temp description1" data-gallery="#blueimp-gallery-fairy-links">
                    <img src="./img/toadstool_fairy_sketch_orig.jpg" width="221" height="166">
                </a>
                <a href="./img/toadstool_fairy_wire_orig.jpg" title="Chantelle clay" data-description="Temp description2" data-gallery="#blueimp-gallery-fairy-links">
                    <img src="./img/toadstool_fairy_wire_orig.jpg" width="221" height="166">
                </a>
                <a href="./img/toadstool_fairy_clay_orig.jpg" title="Chantelle wire" data-description="Temp description3" data-gallery="#blueimp-gallery-fairy-links">
                    <img src="./img/toadstool_fairy_clay_orig.jpg" width="221" height="166">
                </a>
            </div>
        </div>

        <div id="bazooka" class="gallery-links center-block text-center">
            <h2>Bazooka Model</h2>
            <div id="bazooka-links">
                <a href="./img/bazooka_wire_orig.jpg" title="Bazooka wire" data-description="Temp description1" data-gallery="#blueimp-gallery-bazooka-links">
                    <img src="./img/bazooka_wire_orig.jpg" width="221" height="166">
                </a>
                <a href="./img/bazooka_clay_orig.jpg" title="Bazooka clay" data-description="Temp description2" data-gallery="#blueimp-gallery-bazooka-links">
                    <img src="./img/bazooka_clay_orig.jpg" width="221" height="166">
                </a>
                <a href="./img/bazooka_color_orig.jpg" title="Bazooka color" data-description="Temp description3" data-gallery="#blueimp-gallery-bazooka-links">
                    <img src="./img/bazooka_color_orig.jpg" width="221" height="166">
                </a>
            </div>
        </div>

</body>
</html>
