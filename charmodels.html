<!DOCTYPE html>
<html>
<head>
    <title>Character Models</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Local css files -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="css/gallery.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="js/jquery.blueimp-gallery.min.js"></script>

    <!-- Local javascript files -->
    <script src="./js/gallery.js"></script>
    <script src="./js/main.js"></script>
</head>
<body id="charmodels">
    <div id="header"></div>
    <div id="content">
        <div id="content-body">
            <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
            <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
                <div class="slides"></div>
                <h3 class="title"></h3>
                <p class="description"></p>
                <a class="prev">‹</a>
                <a class="next">›</a>
                <a class="close">×</a>
                <a class="play-pause"></a>
                <ol class="indicator"></ol>
            </div>

            <div id="libot" class="gallery-links text-center">
                <h2>LiBot, the Little Robot</h2>
                <div id="libot-links">
                    <a href="img/libot/libot_model_sheet.jpg" title="Model sheet" data-description="I made this model sheet for the main character of a robot game my IGDA group is currently making." data-gallery="#blueimp-gallery-libot-links">
                        <img src="img/libot/libot_model_sheet_thumbnail.jpg">
                    </a>
                    <a href="img/libot/libot_wireframe.jpg" title="Wireframe" data-description="Robot wireframe model." data-gallery="#blueimp-gallery-libot-links">
                        <img src="img/libot/libot_wireframe_thumbnail.jpg">
                    </a>
                    <a href="img/libot/libot_clay.jpg" title="Clay" data-description="Robot clay model." data-gallery="#blueimp-gallery-libot-links">
                        <img src="img/libot/libot_clay_thumbnail.jpg">
                    </a>
                    <a href="img/libot/libot_front.jpg" title="Front view" data-description="I rendered this image in 3ds Max using cel-shaded format, the style the game is supposed to be." data-gallery="#blueimp-gallery-libot-links">
                        <img src="img/libot/libot_front_thumbnail.jpg">
                    </a>
                    <a href="img/libot/libot_angle.jpg" title="Angle view" data-description="Robot model angle view." data-gallery="#blueimp-gallery-libot-links">
                        <img src="img/libot/libot_angle_thumbnail.jpg">
                    </a>
                    <a href="img/libot/libot_side.jpg" title="Side view" data-description="Robot model side view." data-gallery="#blueimp-gallery-libot-links">
                        <img src="img/libot/libot_side_thumbnail.jpg">
                    </a>
                    <a href="img/libot/libot_back.jpg" title="Back view" data-description="Robot model back view." data-gallery="#blueimp-gallery-libot-links">
                        <img src="img/libot/libot_back_thumbnail.jpg">
                    </a>
                    <a href="img/libot/libot_uvw_map.jpg" title="UV map" data-description="The entire UV map of the robot." data-gallery="#blueimp-gallery-libot-links">
                        <img src="img/libot/libot_uvw_map_thumbnail.jpg">
                    </a>
                    <a href="img/libot/libot_diffuse_map.jpg" title="Diffuse texture map" data-description="This is the diffuse texture map I completed in Photoshop." data-gallery="#blueimp-gallery-libot-links">
                        <img src="img/libot/libot_diffuse_map_thumbnail.jpg">
                    </a>
                    <a href="img/libot/libot_displacement_map.jpg" title="Displacement texture map" data-description="This is the displacement map." data-gallery="#blueimp-gallery-libot-links">
                        <img src="img/libot/libot_displacement_map_thumbnail.jpg">
                    </a>
                    <a href="img/libot/libot_normal_map.jpg" title="Normal texture map" data-description="This is the normal map." data-gallery="#blueimp-gallery-libot-links">
                        <img src="img/libot/libot_normal_map_thumbnail.jpg">
                    </a>
                </div>
            </div>

            <div id="kawaii" class="gallery-links text-center">
                <h2>Kawaii, the Bunny</h2>
                <div id="kawaii-links">
                    <a href="img/kawaii/kawaii_bunny_wireframe.jpg" title="Wireframe" data-description="Kawaii wireframe model." data-gallery="#blueimp-gallery-kawaii-links">
                        <img src="img/kawaii/kawaii_bunny_wireframe_thumbnail.jpg">
                    </a>
                    <a href="img/kawaii/kawaii_bunny_clay.jpg" title="Clay" data-description="Kawaii clay model." data-gallery="#blueimp-gallery-kawaii-links">
                        <img src="img/kawaii/kawaii_bunny_clay_thumbnail.jpg">
                    </a>
                    <a href="img/kawaii/kawaii_bunny_front.jpg" title="Front view" data-description="Kawaii model front view." data-gallery="#blueimp-gallery-kawaii-links">
                        <img src="img/kawaii/kawaii_bunny_front_thumbnail.jpg">
                    </a>
                    <a href="img/kawaii/kawaii_bunny_angle.jpg" title="Angle view" data-description="Kawaii model angle view." data-gallery="#blueimp-gallery-kawaii-links">
                        <img src="img/kawaii/kawaii_bunny_angle_thumbnail.jpg">
                    </a>
                    <a href="img/kawaii/kawaii_bunny_side.jpg" title="Side view" data-description="Kawaii model side view." data-gallery="#blueimp-gallery-kawaii-links">
                        <img src="img/kawaii/kawaii_bunny_side_thumbnail.jpg">
                    </a>
                    <a href="img/kawaii/kawaii_bunny_back.jpg" title="Back view" data-description="Kawaii model back view." data-gallery="#blueimp-gallery-kawaii-links">
                        <img src="img/kawaii/kawaii_bunny_back_thumbnail.jpg">
                    </a>
                    <a href="img/kawaii/kawaii_bunny_diffuse_map.jpg" title="Diffuse texture map" data-description="This is the diffuse texture map I completed in Photoshop." data-gallery="#blueimp-gallery-kawaii-links">
                        <img src="img/kawaii/kawaii_bunny_diffuse_map_thumbnail.jpg">
                    </a>
                    <a href="img/kawaii/kawaii_bunny_specular_map.jpg" title="Specular texture map" data-description="This is the specular map." data-gallery="#blueimp-gallery-kawaii-links">
                        <img src="img/kawaii/kawaii_bunny_specular_map_thumbnail.jpg">
                    </a>
                    <a href="img/kawaii/kawaii_bunny_normal_map.jpg" title="Normal texture map" data-description="This is the normal map." data-gallery="#blueimp-gallery-kawaii-links">
                        <img src="img/kawaii/kawaii_bunny_normal_map_thumbnail.jpg">
                    </a>
                </div>
            </div>

            <div id="grim" class="gallery-links text-center">
                <h2>Grim</h2>
                <div id="grim-links">
                    <a href="img/grim/grim_concept_orig.jpg" title="Grim concept" data-description="Concept was completed in a joint effort by a member and me for a 24 hour Game Jam that was held specifically for our school." data-gallery="#blueimp-gallery-grim-links">
                        <img src="img/grim/grim_concept_thumbnail.jpg">
                    </a>
                    <a href="img/grim/grim_wire_orig.jpg" title="Grim wire" data-description="Wireframe model of the Grim completed by me." data-gallery="#blueimp-gallery-grim-links">
                        <img src="img/grim/grim_wire_thumbnail.jpg">
                    </a>
                    <a href="img/grim/grim_clay_orig.jpg" title="Grim clay" data-description="Clay model of the Grim." data-gallery="#blueimp-gallery-grim-links">
                        <img src="img/grim/grim_clay_thumbnail.jpg">
                    </a>
                    <a href="img/grim/grim_texture_front_orig.jpg" title="Grim textured (front)" data-description="Textured model of the Grim (front)." data-gallery="#blueimp-gallery-grim-links">
                        <img src="img/grim/grim_texture_front_thumbnail.jpg">
                    </a>
                    <a href="img/grim/grim_texture_side_orig.jpg" title="Grim textured (side)" data-description="Textured model of the Grim (side)." data-gallery="#blueimp-gallery-grim-links">
                        <img src="img/grim/grim_texture_side_thumbnail.jpg">
                    </a>
                    <a href="img/grim/grim_texture_back_orig.jpg" title="Grim textured (back)" data-description="Textured model of the Grim (back)." data-gallery="#blueimp-gallery-grim-links">
                        <img src="img/grim/grim_texture_back_thumbnail.jpg">
                    </a>
                </div>
            </div>

            <div id="despair" class="gallery-links text-center">
                <h2>Despair Model</h2>
                <div id="despair-links">
                    <a href="img/despair/despair_concept_orig.jpg" title="Despair concept" data-description="Concept Model Sheet for Despair done by a member of my IGDA group. This was a concept of one of the bosses of the game, The Last Nightmare, my group was making." data-gallery="#blueimp-gallery-despair-links">
                        <img src="img/despair/despair_concept_thumbnail.jpg">
                    </a>
                    <a href="img/despair/despair_wire_orig.jpg" title="Despair wire" data-description="Wireframe model of Despair done by me." data-gallery="#blueimp-gallery-despair-links">
                        <img src="img/despair/despair_wire_thumbnail.jpg">
                    </a>
                    <a href="img/despair/despair_clay_orig.jpg" title="Despair clay" data-description="Clay model of Despair." data-gallery="#blueimp-gallery-despair-links">
                        <img src="img/despair/despair_clay_thumbnail.jpg">
                    </a>
                    <a href="img/despair/despair_texture_front_orig.jpg" title="Despair textured (front)" data-description="Textured model of Despair (front)." data-gallery="#blueimp-gallery-despair-links">
                        <img src="img/despair/despair_texture_front_thumbnail.jpg">
                    </a>
                    <a href="img/despair/despair_texture_side_orig.jpg" title="Despair textured (side)" data-description="Textured model of Despair (side)." data-gallery="#blueimp-gallery-despair-links">
                        <img src="img/despair/despair_texture_side_thumbnail.jpg">
                    </a>
                    <a href="img/despair/despair_texture_back_orig.jpg" title="Despair textured (back)" data-description="Textured model of Despair (back)." data-gallery="#blueimp-gallery-despair-links">
                        <img src="img/despair/despair_texture_back_thumbnail.jpg">
                    </a>

                </div>
            </div>

            <div id="swyvern" class="gallery-links text-center">
                <h2>Swyvern</h2>
                <div id="swyvern-links">
                    <a href="img/swyvern/swyvern_concept_orig.jpg" title="Swyvern concept" data-description="Concept done by another member of my IGDA group for The Last Nightmare game." data-gallery="#blueimp-gallery-swyvern-links">
                        <img src="img/swyvern/swyvern_concept_thumbnail.jpg">
                    </a>
                    <a href="img/swyvern/swyvern_wire_orig.png" title="Swyvern wire" data-description="Wireframe model of Swyvern completed by me." data-gallery="#blueimp-gallery-swyvern-links">
                        <img src="img/swyvern/swyvern_wire_thumbnail.jpg">
                    </a>
                    <a href="img/swyvern/swyvern_clay_orig.png" title="Swyvern clay" data-description="Clay model of Swyvern." data-gallery="#blueimp-gallery-swyvern-links">
                        <img src="img/swyvern/swyvern_clay_thumbnail.jpg">
                    </a>
                </div>
            </div>

            <div id="fairy" class="gallery-links text-center">
                <h2>Chantelle, the Toadstool Fairy</h2>
                <div id="fairy-links">
                    <a href="img/fairy/toadstool_fairy_sketch_orig.jpg" title="Chantelle sketch" data-description="Concept model sheet. Digital." data-gallery="#blueimp-gallery-fairy-links">
                        <img src="img/fairy/toadstool_fairy_sketch_thumbnail.jpg">
                    </a>
                    <a href="img/fairy/toadstool_fairy_wire_orig.jpg" title="Chantelle clay" data-description="Wireframe model for Chantelle." data-gallery="#blueimp-gallery-fairy-links">
                        <img src="img/fairy/toadstool_fairy_wire_thumbnail.jpg">
                    </a>
                    <a href="img/fairy/toadstool_fairy_clay_orig.jpg" title="Chantelle wire" data-description="Clay model for Chantelle." data-gallery="#blueimp-gallery-fairy-links">
                        <img src="img/fairy/toadstool_fairy_clay_thumbnail.jpg">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
