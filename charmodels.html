<!DOCTYPE html>
<html>
<head>
    <title>Character Models</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Local css files -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="css/gallery.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="js/jquery.blueimp-gallery.min.js"></script>

    <!-- Local javascript files -->
    <script src=".//js/gallery.js"></script>
</head>
<body id="charmodels">
    <!--#include file="./header.html" -->
    <div id="content">
        <div id="content-body">
            <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
            <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
                <div class="slides"></div>
                <h3 class="title"></h3>
                <p class="description"></p>
                <a class="prev">‹</a>
                <a class="next">›</a>
                <a class="close">×</a>
                <a class="play-pause"></a>
                <ol class="indicator"></ol>
            </div>

            <div id="fairy" class="gallery-links text-center">
                <h2>The Toadstool Fairy, Chantelle</h2>
                <div id="fairy-links">
                    <a href="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/fairy/toadstool_fairy_sketch_orig.jpg" title="Chantelle sketch" data-description="Concept model sheet. Digital." data-gallery="#blueimp-gallery-fairy-links">
                        <img src="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/fairy/toadstool_fairy_sketch_thumbnail.jpg">
                    </a>
                    <a href="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/fairy/toadstool_fairy_wire_orig.jpg" title="Chantelle clay" data-description="Wireframe model for Chantelle." data-gallery="#blueimp-gallery-fairy-links">
                        <img src="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/fairy/toadstool_fairy_wire_thumbnail.jpg">
                    </a>
                    <a href="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/fairy/toadstool_fairy_clay_orig.jpg" title="Chantelle wire" data-description="Clay model for Chantelle." data-gallery="#blueimp-gallery-fairy-links">
                        <img src="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/fairy/toadstool_fairy_clay_thumbnail.jpg">
                    </a>
                </div>
            </div>

            <div id="despair" class="gallery-links text-center">
                <h2>Despair Model</h2>
                <div id="despair-links">
                    <a href="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/despair/despair_concept_orig.jpg" title="Despair concept" data-description="Concept Model Sheet for Despair done by a member of my IGDA group. This was a concept of one of the bosses of the game, The Last Nightmare, my group was making." data-gallery="#blueimp-gallery-despair-links">
                        <img src="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/despair/despair_concept_thumbnail.jpg">
                    </a>
                    <a href="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/despair/despair_wire_orig.png" title="Despair wire" data-description="Wireframe model of Despair done by me." data-gallery="#blueimp-gallery-despair-links">
                        <img src="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/despair/despair_wire_thumbnail.jpg">
                    </a>
                    <a href="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/despair/despair_clay_orig.png" title="Despair clay" data-description="Clay model of Despair." data-gallery="#blueimp-gallery-despair-links">
                        <img src="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/despair/despair_clay_thumbnail.jpg">
                    </a>
                </div>
            </div>

            <div id="swyvern" class="gallery-links text-center">
                <h2>Swyvern Model</h2>
                <div id="swyvern-links">
                    <a href="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/swyvern/swyvern_concept_orig.jpg" title="Swyvern concept" data-description="Concept done by another member of my IGDA group for The Last Nightmare game." data-gallery="#blueimp-gallery-swyvern-links">
                        <img src="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/swyvern/swyvern_concept_thumbnail.jpg">
                    </a>
                    <a href="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/swyvern/swyvern_wire_orig.png" title="Swyvern wire" data-description="Wireframe model of Swyvern completed by me." data-gallery="#blueimp-gallery-swyvern-links">
                        <img src="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/swyvern/swyvern_wire_thumbnail.jpg">
                    </a>
                    <a href="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/swyvern/swyvern_clay_orig.png" title="Swyvern clay" data-description="Clay model of Swyvern." data-gallery="#blueimp-gallery-swyvern-links">
                        <img src="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/swyvern/swyvern_clay_thumbnail.jpg">
                    </a>
                </div>
            </div>

            <div id="grim" class="gallery-links text-center">
                <h2>Grim Model</h2>
                <div id="grim-links">
                    <a href="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/grim/grim_concept_orig.jpg" title="Grim concept" data-description="Concept was completed in a joint effort by a member and me for a 24 hour Game Jam that was held specifically for our school." data-gallery="#blueimp-gallery-grim-links">
                        <img src="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/grim/grim_concept_thumbnail.jpg">
                    </a>
                    <a href="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/grim/grim_wire_orig.jpg" title="Grim wire" data-description="Wireframe model of the Grim completed by me." data-gallery="#blueimp-gallery-grim-links">
                        <img src="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/grim/grim_wire_thumbnail.jpg">
                    </a>
                    <a href="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/grim/grim_clay_orig.jpg" title="Grim clay" data-description="Clay model of the Grim." data-gallery="#blueimp-gallery-grim-links">
                        <img src="https://s3.amazonaws.com/mikengo/Pictures/tina-portfolio/grim/grim_clay_thumbnail.jpg">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--#include file="./footer.html" -->
</body>
</html>
